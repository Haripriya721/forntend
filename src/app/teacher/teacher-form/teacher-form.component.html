<form (ngSubmit)="saveTeacher()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="teacher.name" name="name" required>

  <label>Contact:</label>
  <input type="text" [(ngModel)]="teacher.contact" name="contact" required>

  <label>Email:</label>
  <input type="email" [(ngModel)]="teacher.email" name="email" required>

  <label>Subject:</label>
  <input type="text" [(ngModel)]="teacher.subject" name="subject" required>

  <button type="submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
</form>
